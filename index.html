<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <img src="Penn_logo.png" class="logo">
      <a href="#" class="login">Welcome, <b>Hanxi</b></a>
    </header>

    <!-- Search Classes -->
    <h2 class="section-title">Search Classes</h2>
    <div class="section-content">
      <select>
        <option>Fall 2025</option>
      </select>
      <input type="text" placeholder="Title, Subject, Instructor, Keyword">
      <select>
        <option>Instruction Method</option>
      </select>

      <div class="checkboxes">
        <label><input type="checkbox"> Find courses available to students in online programs</label>
        <label><input type="checkbox"> Don't Overlap Primary Cart</label>
      </div>

      <button class="btn">SEARCH</button>
    </div>

    <!-- Suggestions -->
    <h3 class="sub-title">SUGGESTIONS</h3>
    <div class="section-content">
      <button class="btn">EXPLORE PROGRAMS</button>
      <button class="btn">DEGREE AUDIT & ADVISING</button>
    </div>

    <!-- Carts -->
    <h3 class="sub-title">CARTS</h3>
    <div class="section-content">
      <button class="btn">PRIMARY CART</button>
      <select>
        <option>Select a Cart...</option>
      </select>

      <button class="btn">COMPARE</button>

      <button class="btn">PRIMARY PLAN</button>
      <select>
        <option>Select a Plan...</option>
      </select>
    </div>

    <!-- Advanced Search -->
    <h3 class="sub-title">ADVANCED SEARCH</h3>
    <div class="section-content">
    </div>

  </div>
</body>
</html>
